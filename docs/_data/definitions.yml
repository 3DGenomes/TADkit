Genomics:				"The study of genome data, form, structure and function."

DNA:					"A long strand molecule which stores biological information."

Chromatin:				"Densely packed fibre of DNA formed by structural proteins."

Loop:					"A region of Chromatin bound at two positions by CTCF/cohesin."

TAD:					"Topological Associated Domain: A highly interacting region."

Structural Genomics:	"The study of the 3D organization of genomes into e.g. TADs."
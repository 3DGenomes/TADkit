<md-dialog aria-label="Data Mining" class="almostfullscreen-dialog">
	<md-toolbar class="md-accent">
		<div class="md-toolbar-tools">
		<h2 class="md-flex">{{func}}</h2>
		</div>
	</md-toolbar>
  	<md-content class="sticky-container">
  		<section ng-show="func=='Features by bin' || func=='Interacting loci'">
  			<table style="margin-bottom: 10px;width: inherit;">
				<tbody>
					<tr><td valign="top">
							<md-select ng-model="selTrack" placeholder="Track">
							    <md-option ng-value="track" ng-repeat="track in TrackList">{{ track }}</md-option>
							  </md-select>
					    </td>
					    <td valign="top" nowrap style="padding-left:30px;" ng-show="func=='Interacting loci'">Freq. threshold (%):</td>
						<td valign="top" ng-show="func=='Interacting loci'">
					      <md-input-container style="width: 45px; padding: 0;">
					        <md-input type="number" ng-model="intThreshold">
					      </md-input-container>
					    </td>
					    <td valign="top" nowrap style="padding-left:30px;" ng-show="func=='Interacting loci'">Min genomic distance (bp):</td>
						<td valign="top" ng-show="func=='Interacting loci'">
					      <md-input-container style="width: 75px; padding: 0;">
					        <md-input type="number" step="{{resolution}}" ng-model="minDistance">
					      </md-input-container>
					    </td>
					    <td valign="top">
					    	<md-button type=button style="padding:0;" ng-click="refresh(func)">Query</md-button>
					    </td>
					</tr>
					
				</tbody>
			</table>
			
  		</section>
		<section>
			<div ui-grid="gridOptions" ui-grid-exporter ui-grid-resize-columns class="tadkitGrid"></div>
		</section>
	</md-content>
	<div class="md-actions" layout="row">
		<md-button type=button ng-click="export(func)">CSV Export</md-button>
		<md-button type=button ng-click="cancel()">Close</md-button>
	</div>
</md-dialog>

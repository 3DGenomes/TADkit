<style>
/* UI Tooltip
 *
 */

/* Containter
 * No display onLoad to avoid errors before loading directive
 */
ui-tooltip {
	position: absolute;
	display: none; /* overwritten by directive (== block) */
	background: #fff; /* overwritten by directive (== background) */
	color: #00f; /* overwritten by directive (== color) */
	border-radius: 10px; /* overwritten by directive (== padding) */
	padding: 10px; /* overwritten by directive (== padding) */
	width: 180px; /* overwritten by directive (== width) */
	opacity: 0;
	z-index: 2;
}

/* Title */
ui-tooltip h4 {
	font-weight : bold;
	margin : 0 0 1.0rem 0;
	text-transform : capitalize;
}

/* Content */
ui-tooltip section {
	font-size : 0.5rem;
}

/* List */
ui-tooltip dl {}
ui-tooltip dt {
	float: left;
	clear: left;
	width: 50px;
	font-weight: bold;
}
ui-tooltip dd {
	margin : 0 0 0 50px;
	padding : 0 0 0.2rem 0;
}

/* Arrow */
ui-tooltip div {
	position : absolute;
	bottom : -10px; /* overwritten by directive (== padding) */
	left : 0px; /* overwritten by directive (= (width * 0.5) - (padding * 0.5)) */
	width : 0;
	height : 0; 
	border-right : 10px solid transparent; /* overwritten by directive (== padding) */
	border-left : 10px solid transparent; /* overwritten by directive (== padding) */
	border-top : 10px solid #00f; /* overwritten by directive (== padding) */
	font-size : 0;
	line-height : 0
}
</style>
<h4>{{title}}</h4>
<section>
	<dl>
		<dt ng-repeat-start="item in content track by $index">{{item.name}}</dt>
		<dd ng-repeat-end>{{item.value}}</dd>
	</dl>
</section>
<div ng-style="uiTooltipArrow"></div>

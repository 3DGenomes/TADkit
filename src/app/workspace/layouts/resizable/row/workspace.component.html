<tk-widget-layout class="row" [directions]="['bottom']" [rFlex]="true">
	<ng-container *ngFor="let widget of widgets; index as i; even as flex;">
		<tk-widget-layout *ngIf="i<2 && flex" class="cell" [directions]="['right']" [rFlex]="flex">
			<tk-widget [widget]="widget" [dataStream]="dataStream"></tk-widget>
		</tk-widget-layout>
		<tk-widget-layout *ngIf="i<2 && !flex" class="cell" [directions]="['none']" [rFlex]="flex">
			<tk-widget [widget]="widget" [dataStream]="dataStream"></tk-widget>
		</tk-widget-layout>
	</ng-container>
</tk-widget-layout>
<div class="row">
	<ng-container *ngFor="let widget of widgets; index as i; even as flex;">
		<tk-widget-layout *ngIf="i>1 && flex" class="cell" [directions]="['right']" [rFlex]="flex">
			<tk-widget [widget]="widget" [dataStream]="dataStream"></tk-widget>
		</tk-widget-layout>
		<tk-widget-layout *ngIf="i>1 && !flex" class="cell" [directions]="['none']" [rFlex]="flex">
			<tk-widget [widget]="widget" [dataStream]="dataStream"></tk-widget>
		</tk-widget-layout>
	</ng-container>
</div>

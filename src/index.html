<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TADkit</title>
	<link rel="stylesheet" href="assets/css/tadkit.css" />
	<link rel="stylesheet" href="assets/css/ensembl-genes.css" />
	<!--link href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.3.3/css/foundation.css" rel="stylesheet"-->
	<link rel="stylesheet" href="../bower_components/foundation/css/foundation.css" />

</head>
<body ng-app="TADkit">
	
	<div ng-controller="TopbarCtrl">
	  <top-bar>
		<ul class="title-area">
		  <li class="name">
			<h1><a href="#">TADkit</a></h1>
		  </li>
		  <li toggle-top-bar class="menu-icon"><a href="#">Menu</a></li>
		</ul>

		<top-bar-section>
		  <!-- Right Nav Section -->
		  <ul class="right">
			<li class=""><a ng-click="toggleParticles()">Particles</a></li>
			<li has-dropdown>
			  <a href="#">User</a>
			  <ul top-bar-dropdown>
				<li><a href="#">Save</a></li>
			  </ul>
			</li>
		  </ul>

		  <!-- Left Nav Section -->
		  <ul class="left">
			<li><a href="#">Load</a></li>
		  </ul>
		</top-bar-section>
	  </top-bar>
	</div>

	<div ng-view>
		Sequence Track Loading...
	</div>
	
	<script src="../bower_components/react/react.min.js"></script>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-route/angular-route.min.js"></script>
	
	<script src="../bower_components/angular-foundation/mm-foundation-tpls.min.js"></script>
	<script src="../bower_components/d3/d3.min.js"></script>
	<script src="../bower_components/threejs/build/three.js"></script>
	<script src="assets/libs/stats.min.js"></script>
	<script src="assets/libs/TrackballControls.js"></script>
	<!--script src="http://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.min.js"></script-->
	<!--script src="https://rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js"></script-->
	<script src="common/tadkit.js"></script>
	<script src="common/services/settings.js"></script>
	<script src="common/services/tad.js"></script>
	<script src="common/services/assembly.js"></script>
	<script src="common/services/genes.js"></script>
	<script src="common/services/interactions.js"></script>
	<script src="common/services/convertcolors.js"></script>
	<script src="tracks/track.js"></script>
	<script src="tracks/track-genes.js"></script>
	<script src="tracks/track-interactions.js"></script>
	<script src="scenes/scene.js"></script>
	<script src="scenes/scene-chromatin.js"></script>
	<script src="scenes/scene-particles.js"></script>
	<!--script src="scenes/chromatin.js"></script-->
	
</body>
</html>

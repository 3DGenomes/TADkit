<div ng-controller='PanelInspectorController' class="component-controller">
	<div class="component-header">
	</div>
	<div class="component-body">
		<div width="{{width}}" height="{{height}}" style="width:{{width}}px; height:{{height}}px;padding:15px; border:1px solid lightgray; line-height: normal;">
			<md-content>
				<span class="feature-title">Dataset Information</span>
				<button class="md-icon-button md-button md-default-theme" ng-click="showInfo(dataset_info)" tabindex="0">
					<md-icon class="icon-info-outline md-hue-3" aria-label="Show dataset information"></md-icon>
					<md-tooltip md-direction="right" md-delay="0">dataset information</md-tooltip>
				</button>
				<md-content ng-show="settings.current.markers_position[1]>0 && interactionDistance()>0">
					<span class="feature-title">Distance of interaction: </span><span class="">{{interactionDistance()}} nm</span>
				</md-content>
			 	<md-content ng-repeat="tdata in data.track_data">
			 		<p class="feature-title">{{tdata.track_name}}</p>
			 		 <div layout="row" layout-align="left start">
					  <div ng-show="settings.current.markers_position[1]>0" layout-align="center start" style="width:100%">
					    <div class="feature-column-header">Left marker</div>
					    <div class="feature-column-body">
							<div ng-repeat="feature in tdata.feature | filter:atLeftPosition" style="display:inline-block">
							  <span class="">{{featureTitle(feature)}}</span>
							  <button class="md-icon-button md-button md-default-theme" ng-click="getDetails(feature, $event)" tabindex="0">
								<md-icon class="icon-info-outline md-hue-3" aria-label="Get Details"></md-icon>
								</button>
							</div>
						</div>
					  </div>
					  <div layout-align="left start" style="width:100%">
					    <div class="feature-column-header">Features at position</div>
					    <div class="feature-column-body">
							<div ng-repeat="feature in tdata.feature | filter:atPosition" style="display:inline-block">
							  <span class="">{{featureTitle(feature)}}</span>
							  <button class="md-icon-button md-button md-default-theme" ng-click="getDetails(feature, $event)" tabindex="0">
								<md-icon class="icon-info-outline md-hue-3" aria-label="Get Details"></md-icon>
								</button>
							</div>
						</div>
					  </div>
					  <div ng-show="settings.current.markers_position[0]>0" layout-align="left start" style="width:100%">
					    <div class="feature-column-header">Right marker</div>
					    <div class="feature-column-body">
							<div ng-repeat="feature in tdata.feature | filter:atRightPosition" style="display:inline-block">
							  <span class="">{{featureTitle(feature)}}</span>
							  <button class="md-icon-button md-button md-default-theme" ng-click="getDetails(feature, $event)" tabindex="0">
								<md-icon class="icon-info-outline md-hue-3" aria-label="Get Details"></md-icon>
								</button>
							</div>
						</div>
					  </div>
					</div> 
			 		
					
				</md-content>
			</md-content>
		</div>
	</div>
</div>

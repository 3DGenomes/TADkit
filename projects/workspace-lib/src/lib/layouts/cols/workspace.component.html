<rsz-layout class="row" [directions]="['right']" [rFlex]="true">
	<ng-container *ngFor="let widget of widgets; index as i;">
	<rsz-layout *ngIf="i===0" class="cell" [directions]="['bottom']" [rFlex]="true">
		<workspace-widget [widget]="widget" [dataStream]="dataStream"></workspace-widget>
	</rsz-layout>
	<rsz-layout *ngIf="i===2" class="cell" [directions]="['none']" [rFlex]="false">
		<workspace-widget [widget]="widget" [dataStream]="dataStream"></workspace-widget>
	</rsz-layout>
	</ng-container>
</rsz-layout>
<rsz-layout class="row" [directions]="['none']" [rFlex]="false">
	<ng-container *ngFor="let widget of widgets; index as i;">
		<rsz-layout *ngIf="i===1" class="cell" [directions]="['bottom']" [rFlex]="true">
			<workspace-widget [widget]="widget" [dataStream]="dataStream"></workspace-widget>
		</rsz-layout>
		<rsz-layout *ngIf="i===3" class="cell" [directions]="['none']" [rFlex]="false">
			<workspace-widget [widget]="widget" [dataStream]="dataStream"></workspace-widget>
		</rsz-layout>
	</ng-container>
</rsz-layout>
